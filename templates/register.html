<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>

    <section>
        <form class="center-form" action="/register" method="post">
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" required><br><br>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <div id="error-message" class="error-message">
                {{ error_message }} <!-- Esto inserta el mensaje de error dinámicamente desde Flask -->
            </div>

            <div class="return-button">
                <input type="submit" value="Registrar">
            </div>



        </form>
        <div class="return-button">
            <a href="index" class="button">Volver</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Tu Web de Idiomas</p>
    </footer>
</body>
</html>
